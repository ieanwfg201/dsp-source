@(title:String ="")
@main("Ad Approval Queue"){
	@components.containers.panel(" Ad Approval Queue"){
	<div ng-controller="adApprovalController">
		 
	
		<table ng-table="adList.params" show-filter="true" class="table table-bordered table-striped">
		        <tr ng-repeat="ad in adList.data">
			         
		            
		            <td data-title="'Account'">
		            	<a href="{{ad.accountUrl}}" >{{ad.accountName}}</a> 
		            </td>
		            
		            <td data-title="'Campaign'">
		           	 <a href="{{ad.campaignUrl}}" >{{ad.campaign}}</a>	                 
		            </td>
		            
		            <td width="200" data-title="'Name'" >
		            	<a href="{{ad.viewUrl}}" >{{ad.name}}</a>	                
		            </td>
		           
		            <td width="150" data-title="'Status'">
		                {{ad.status}}
		            </td>
		            
		            <td data-title="'Created'">
		                 {{ad.createdOn}}
		            </td>
		            
		            <td data-title="'Actions'">
		               <button class="btn btn-primary  active" ng-click="updateAd( ad.id  , 'Approve')">Approve</button>
			 		   <button class="btn btn-primary  active" ng-click="updateAd(ad.id,'Reject')">Reject</button>
			 		    <a class="btn btn-primary" href="{{ad.viewUrl}}" >View</a>
		 			 	<a class="btn btn-primary" href="{{ad.editUrl}}" >Edit</a>	 
		            </td>
		            
		             
		           
		        </tr>
		</table> 
	</div> 
	}
<script src="@routes.Assets.at("javascripts/apps/adApprovalController.js")" type="text/javascript"></script>
}
