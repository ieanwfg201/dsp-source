@(title:String ="")
@main("Rejected Sites"){

@components.containers.panel("Rejected Sites"){
<div ng-controller="siteApprovalController">
	 
	<div infinite-scroll='nextPage()' infinite-scroll-disabled='siteListData.isLoading' infinite-scroll-distance='1'>
			<table tr-ng-grid="" class="table-condensed" items="siteListData.filteredData"   
			 					selected-items="siteListData.selections" 
			 					fields="['name',  'accountName',   'status', 'comment', 'createdOn',  'action']" 
			 					selection-mode="SingleRow"
			 					enable-filtering="siteListData.enableFilter"
			 					enable-sorting="siteListData.enableSorting" 
			 					order-by="siteListData.orderBy"
			 					order-by-reverse="siteListData.orderByReverse" 
			 					page-items="siteListData.itemsPerPage"  
			 					total-items="siteListData.totalItems"
			 					current-page="siteListData.currentPage" 
			 					on-data-required="siteListData.updateData(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)" > 
		 
			    <thead>
			        <tr>
			            <th field-name="name" display-name="Name" enable-sorting="true" enable-filtering="true" >  </th>
			            <th field-name="accountName" display-name="Publisher" enable-sorting="true" enable-filtering="true" >  </th>
			            <th field-name="status" display-name="Status" enable-sorting="true"  enable-filtering="true">  </th> 
			            <th field-name="createdOn" display-name="Created" enable-sorting="true"  enable-filtering="false">  </th>
			            <th field-name="action" display-name="Action" enable-sorting="false" >  </th>
			        </tr>  
			    </thead> 
			    <tbody>
		    		<tr> 
		    			<td field-name="name"  >  <a href="{{gridItem.viewUrl}}" >{{gridItem.name}}</a></td> 
		    			<td field-name="accountName"  >  <a href="{{gridItem.accountUrl}}" >{{gridItem.accountName}}</a></td> 
		    			<td field-name="name"  >  <a href="{{gridItem.viewUrl}}" >{{gridItem.name}}</a></td> 
			            <td field-name="action" > 
			                <a href="{{gridItem.editUrl}}" class="btn btn-default " role="button" data-toggle="tooltip" data-placement="top" title="Edit Site">
			                	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</a> 
		                    <a class="btn btn-default" href="{{site.viewUrl}}" >View</a> 
			            </td>
			           
			        </tr>
			    </tbody>
			</table> 
		</div>
</div>
  

}



<script src="@routes.Assets.at("javascripts/apps/siteApprovalController.js")" type="text/javascript"></script>
}
