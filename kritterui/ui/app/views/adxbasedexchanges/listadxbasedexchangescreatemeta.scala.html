@main("List Created Metadata"){

@components.containers.panel("List Created Metadata"){
<div ng-controller="listadxbasedexchangesmetadataController">
    <div class="btn-group pull-right">
        </div> 	
	<div infinite-scroll='nextPage()' infinite-scroll-disabled='adxbasedexchangesmetadataListData.isLoading' infinite-scroll-distance='1'>
			<table tr-ng-grid="" class="table-condensed" items="adxbasedexchangesmetadataListData.filteredData"   
			 					selected-items="adxbasedexchangesmetadataListData.selections" 
			 					fields="['exchangeName',  'advertiserUpload', 'adpositionGet','bannerUpload','videoUpload',  'action']" 
			 					selection-mode="MultiRow"
			 					enable-filtering="adxbasedexchangesmetadataListData.enableFilter"
			 					enable-sorting="adxbasedexchangesmetadataListData.enableSorting" 
			 					order-by="adxbasedexchangesmetadataListData.orderBy"
			 					order-by-reverse="adxbasedexchangesmetadataListData.orderByReverse" 
			 					page-items="adxbasedexchangesmetadataListData.itemsPerPage"  
			 					total-items="adxbasedexchangesmetadataListData.totalItems"
			 					current-page="adxbasedexchangesmetadataListData.currentPage" 
			 					on-data-required="adxbasedexchangesmetadataListData.updateData(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)" > 
		 
			    <thead>
			        <tr>
                        <th field-name="exchangeName" display-name="Exchange Name" enable-sorting="true" enable-filtering="true" >  </th>
                        <th field-name="advertiserUpload" display-name="Advertiser Upload">  </th>
                        <th field-name="adpositionGet" display-name="AdPosition Get">  </th>
                        <th field-name="bannerUpload" display-name="Banner Upload">  </th>
                        <th field-name="videoUpload" display-name="Video Upload">  </th>
			            <th field-name="action" display-name="Action" enable-sorting="false" >  </th>
			        </tr>  
			    </thead> 
			    <tbody>
		    		<tr>
			            <td field-name="action" > 
			                <a href="{{gridItem.editUrl}}" class="btn btn-default " role="button" data-toggle="tooltip" data-placement="top" title="Edit">
			                	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
							</a> 
			            </td>
			           
			        </tr>
			    </tbody>
			</table> 
		</div>
</div>

}



<script src="@routes.Assets.at("javascripts/apps/adxbasedexchanges/listadxbasedexchangesmetadataController.js")" type="text/javascript"></script>
}
