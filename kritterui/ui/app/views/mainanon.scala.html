@(title: String)(content: Html)

<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>@title</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/flattify/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/flattify/ui.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/font-awesome/css/font-awesome.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

</head>
<body data-custom-background="" data-off-canvas-nav="">
	<div>
		<section id="header" class="top-header">@header()</section>
	</div>
	<div class="view-container">
		<section id="content" class="animate-fade-up">@content</section>
	</div>





	<!--   <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script> -->
	<script src="@routes.Assets.at("javascripts/flattify/ui.js") type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/flattify/vendor.js") type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/flattify/app.js") type="text/javascript"></script>
</body>
</html>
