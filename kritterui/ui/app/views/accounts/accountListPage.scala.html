@(accountType:String, label:String) 

@main("Accounts Home"){
	@components.containers.panel(label){
	<div class="well" ng-controller="accountListController">
	
		<table tr-ng-grid="" items="accountData.filteredData"   
	 					selected-items="accountData.selections" 
	 					fields="['accountName', 'status', 'comment', 'action', 'stats']" 
	 					selection-mode="SingleRow"
	 					enable-filtering="accountData.enableFilter" 
	 					order-by="accountData.orderBy" 
	 					order-by-reverse="accountData.orderByReverse" 
	 					page-items="accountData.itemsPerPage"  
	 					total-items="accountData.totalItems"
	 					current-page="accountData.currentPage" 
	 					on-data-required="accountData.updateData(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)" > 
 
		    <thead>
		        <tr>
		            <th field-name="accountName" display-name="Name" enable-sorting="true" enable-filtering="true" >  </th>
		            <th field-name="status" display-name="Status" enable-sorting="false"  enable-filtering="true">  </th> 
		            <th field-name="action" display-name="Action" enable-sorting="false" >  </th>
		            <th field-name="stats" display-name="Stats" enable-sorting="false" >  </th>
		        </tr>  
		    </thead> 
		    <tbody>
	    		<tr> 
	    			<td field-name="accountName"  >  <a href="{{gridItem.viewUrl}}" >{{gridItem.accountName}}</a></td> 
		            <td field-name="action" >
		            	<a href="{{gridItem.viewUrl}}" class="btn btn-primary   active" role="button">Login to Account</a>
		                <a href="{{gridItem.editUrl}}" class="btn btn-primary   active" role="button">Edit</a>
		                <button class="btn btn-primary  active" ng-click="updateAccount(gridItem.accountGuid,gridItem.action)">{{gridItem.action}}</button> 
		            </td>
		            <td field-name="stats" >
                        <a href="{{gridItem.statUrl}}" class="btn btn-default " role="button" data-toggle="tooltip" data-placement="top" title="Stats">
                            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                        </a>
		              
		            </td>
		           
		        </tr>
		    </tbody>
		</table>
	</div>
	
	  
	 <script src="@routes.Assets.at("javascripts/apps/accountListController.js")" type="text/javascript"></script>
	}
}
