@(title: String)(nav:Html)(breadcrumbs: Html)(content: Html)
<!DOCTYPE html>
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>@title</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/flattify/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/flattify/ui.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/font-awesome/css/font-awesome.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/misc/angular-multi-select.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/misc/ng-table.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/misc/ng-quick-date-plus-default-theme.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/misc/trNgGrid.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<script src="@routes.Assets.at("javascripts/vendor.js")" type="text/javascript"></script>	
<script src="@routes.Assets.at("javascripts/app.js")"  type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/ui.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/components/purl.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/components/angular-file-upload.min.js")" type="text/javascript"></script>

<script src="@routes.Assets.at("javascripts/external/misc/angular-multi-select.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/external/misc/ng-table.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/external/misc/ng-quick-date.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/external/misc/ng-infinite-scroll.min.js")" type="text/javascript"></script> 
<script src="@routes.Assets.at("javascripts/apps/navController.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/external/misc/trNgGrid.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/apps/table_model.js")" type="text/javascript"></script>
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

</head>
<body data-custom-background="" data-off-canvas-nav="" data-ng-app="app" id="app">
	<div>
		<section id="header" class="top-header">@header()</section>

		<aside id="nav-container">@nav</aside>
	</div>
	<div class="view-container">
			
		<div class="page">
		
			<section id="content" class="animate-fade-up">
			<div class="bc">@breadcrumbs</div>
			@content</section>
		</div>		
	</div>
	<div id="preloader" class="hidden spinner"> <div class="spinner-content"><img alt="loading ...." src="/assets/images/preloader.gif"></div> </div>
	<div ng-http-loader template="/assets/ngtemplates/preloader.html"></div>
</body>
</html>
