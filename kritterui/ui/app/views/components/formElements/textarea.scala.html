@(field:play.data.Form.Field , label:String, ngsync:Boolean=false, required:Boolean=false)
<div class="form-group row">
	<div class="col-sm-3">
		<label for="@field.name()" class="control-label">@label</label>
	</div>
	<div class="col-sm-9">
		<textarea  class="form-control" id="@field.name()" name="@field.name()"   
				@if(ngsync){ng-model="@field.name()"} >@field.value()</textarea>
	</div>
</div>
