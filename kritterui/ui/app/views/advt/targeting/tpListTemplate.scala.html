@(tpListDisplay:models.advertiser.TargetingListDisplay)
	
@main2("Targeting Profiles"){@navs.navadvt(tpListDisplay.getAccountGuid())}{@navs.breadcrumbs(tpListDisplay.getBreadCrumbPaths())}{

@components.containers.panel("Targeting Profiles"){
<div class="well" ng-controller="tpListController">
	<div class="btn-group">
		 <a href="@{ tpListDisplay.addTargetingUrl()}" class="btn btn-primary   active" role="button">Add Targeting Profile</a> 		  
	</div>
	<div infinite-scroll='nextPage()' infinite-scroll-disabled='targetingListData.isLoading' infinite-scroll-distance='1'>
		<table tr-ng-grid="" class="table-condensed" items="targetingListData.filteredData"   
		 					selected-items="targetingListData.selections" 
		 					fields="['name', 'status',  'createdOn',  'action']" 
		 					selection-mode="SingleRow"
		 					enable-filtering="targetingListData.enableFilter"
		 					enable-sorting="targetingListData.enableSorting" 
		 					order-by="targetingListData.orderBy"
		 					order-by-reverse="targetingListData.orderByReverse" 
		 					page-items="targetingListData.itemsPerPage"  
		 					total-items="targetingListData.totalItems"
		 					current-page="targetingListData.currentPage" 
		 					on-data-required="targetingListData.updateData(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)" > 
	 
		    <thead>
		        <tr>
		            <th field-name="name" display-name="Name" enable-sorting="true" enable-filtering="true" >  </th>
		            <th field-name="status" display-name="Status" enable-sorting="true"  enable-filtering="true">  </th> 
		            <th field-name="created" display-name="Created" enable-sorting="true"  enable-filtering="true">  </th>
		            <th field-name="action" display-name="Action" enable-sorting="false" >  </th>
		        </tr>  
		    </thead> 
		    <tbody>
	    		<tr> 
	    			<td field-name="name"  >  <a href="{{gridItem.viewUrl}}" >{{gridItem.name}}</a></td> 
		            <td field-name="action" > 
		                <a href="{{gridItem.editUrl}}" class="btn btn-default " role="button" data-toggle="tooltip" data-placement="top" title="Edit Targeting Profile">
		                	<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
						<a href="{{gridItem.viewUrl}}" class="btn btn-default " role="button" data-toggle="tooltip" data-placement="top" title="View Targeting Profile">
			                	<i class="fa fa-eye"></i>
						</a>
		            </td>
		           
		        </tr>
		    </tbody>
		</table> 
	</div>  
</div>

}



<script src="@routes.Assets.at("javascripts/apps/tpListController.js")" type="text/javascript"></script>
}
